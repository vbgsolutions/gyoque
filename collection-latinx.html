<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latinx — Gabriela Yoque</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --cream: #f5f0e8;
      --warm-white: #faf8f4;
      --ink: #1a1714;
      --ash: #6b6560;
      --terracotta: #b85c38;
      --gold: #c9a84c;
      --nav-w: 220px;
    }
    body { font-family: 'Raleway', sans-serif; background: var(--warm-white); color: var(--ink); display: flex; min-height: 100vh; }

    nav { position: fixed; top: 0; left: 0; width: var(--nav-w); height: 100vh; background: var(--ink); color: var(--cream); display: flex; flex-direction: column; padding: 2.5rem 1.8rem; z-index: 100; overflow-y: auto; }
    nav .site-name { font-family: 'Cormorant Garamond', serif; font-size: 1.25rem; font-weight: 300; letter-spacing: 0.04em; line-height: 1.4; color: var(--cream); text-decoration: none; margin-bottom: 0.3rem; }
    nav .site-title { font-size: 0.65rem; letter-spacing: 0.18em; text-transform: uppercase; color: var(--ash); margin-bottom: 2.5rem; }
    nav hr { border: none; border-top: 1px solid #333; margin-bottom: 1.5rem; }
    nav .nav-label { font-size: 0.6rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--ash); margin-bottom: 0.8rem; }
    nav a { display: block; font-family: 'Cormorant Garamond', serif; font-size: 0.95rem; font-weight: 300; font-style: italic; color: #ccc; text-decoration: none; padding: 0.35rem 0; transition: color 0.2s; line-height: 1.3; }
    nav a:hover, nav a.active { color: var(--gold); }
    nav .nav-main { font-style: normal; font-size: 0.8rem; letter-spacing: 0.05em; font-family: 'Raleway', sans-serif; font-weight: 400; }

    main { margin-left: var(--nav-w); flex: 1; padding: 4rem; max-width: calc(100vw - var(--nav-w)); }

    .back-link { display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.75rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--ash); text-decoration: none; margin-bottom: 3rem; transition: color 0.2s; }
    .back-link:hover { color: var(--terracotta); }
    .back-link::before { content: '←'; font-size: 1rem; }

    .collection-header { margin-bottom: 3.5rem; }
    .collection-eyebrow { font-size: 0.65rem; letter-spacing: 0.22em; text-transform: uppercase; color: var(--ash); margin-bottom: 0.8rem; }
    .collection-title { font-family: 'Cormorant Garamond', serif; font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 300; font-style: italic; color: var(--ink); line-height: 1.1; }
    .collection-rule { width: 40px; height: 1px; background: var(--terracotta); margin: 1.5rem 0; }

    .gallery { columns: 3; column-gap: 8px; }
    .gallery-item { break-inside: avoid; margin-bottom: 8px; overflow: hidden; cursor: pointer; position: relative; }
    .gallery-item img { width: 100%; display: block; transition: transform 0.5s ease, filter 0.3s ease; filter: brightness(0.95); }
    .gallery-item:hover img { transform: scale(1.02); filter: brightness(0.75); }

    .lightbox { display: none; position: fixed; inset: 0; background: rgba(18,14,12,0.96); z-index: 999; align-items: center; justify-content: center; }
    .lightbox.open { display: flex; }
    .lightbox img { max-width: 92vw; max-height: 92vh; object-fit: contain; }
    .lightbox-close { position: absolute; top: 1.5rem; right: 1.5rem; background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; opacity: 0.7; transition: opacity 0.2s; }
    .lightbox-close:hover { opacity: 1; }
    .lightbox-prev, .lightbox-next { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; color: #fff; font-size: 2.5rem; cursor: pointer; opacity: 0.5; transition: opacity 0.2s; padding: 1rem; }
    .lightbox-prev { left: 1rem; }
    .lightbox-next { right: 1rem; }
    .lightbox-prev:hover, .lightbox-next:hover { opacity: 1; }

    .hamburger { display: none; position: fixed; top: 1rem; left: 1rem; z-index: 300; background: var(--ink); border: none; width: 42px; height: 42px; cursor: pointer; flex-direction: column; align-items: center; justify-content: center; gap: 5px; padding: 0; }
    .hamburger span { display: block; width: 22px; height: 1px; background: var(--cream); }
    .nav-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 98; }

    @media (max-width: 900px) {
      :root { --nav-w: 0px; }
      nav { width: 260px; transform: translateX(-100%); transition: transform 0.35s ease; padding-top: 4.5rem; }
      nav.open { transform: translateX(0); }
      .hamburger { display: flex; }
      .nav-overlay.visible { display: block; }
      main { margin-left: 0; padding: 5rem 1.5rem 3rem; max-width: 100vw; }
      .gallery { columns: 2; }
    }

    @media (max-width: 480px) {
      .gallery { columns: 1; }
      main { padding: 5rem 1rem 2rem; }
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <a href="index.html" class="site-name">Gabriela<br>Yoque</a>
    <div class="site-title">Artist</div>
    <hr />
    <div class="nav-label">Navigation</div>
    <a href="index.html" class="nav-main">Home</a>
    <a href="index.html#collections" class="nav-main">Collections</a>
    <a href="index.html#statement" class="nav-main">Statement</a>
    <a href="index.html#contact" class="nav-main">Contact</a>
    <hr style="margin-top:1rem;" />
    <div class="nav-label">Collections</div>
    <a href="collection-our-voices.html">Our Voices</a>
    <a href="collection-latinx.html" class="active">Latinx</a>
    <a href="collection-tierra-generosa.html">Tierra Generosa</a>
    <a href="collection-regreso-a-nada.html">Regreso a Nada</a>
    <a href="collection-eat-them-anyway.html">Eat Them Anyway</a>
    <a href="collection-caminando.html">Caminando con los Ángeles</a>
    <a href="collection-implicit.html">Implicit</a>
    <a href="collection-espanol-chapinlandia.html">Español Chapínlandia</a>
  </nav>

  <main>
    <a href="index.html#collections" class="back-link">All Collections</a>
    <div class="collection-header">
      <div class="collection-eyebrow">Collection</div>
      <h1 class="collection-title">Latinx</h1>
      <div class="collection-rule"></div>
    </div>
    <div class="gallery" id="gallery">
      <div class="gallery-item" data-index="0"><img src="images/latinx/latinx-01.jpeg" alt="Latinx 01" /></div>
      <div class="gallery-item" data-index="1"><img src="images/latinx/latinx-02.jpeg" alt="Latinx 02" /></div>
      <div class="gallery-item" data-index="2"><img src="images/latinx/latinx-03.jpeg" alt="Latinx 03" /></div>
      <div class="gallery-item" data-index="3"><img src="images/latinx/latinx-04.jpeg" alt="Latinx 04" /></div>
      <div class="gallery-item" data-index="4"><img src="images/latinx/latinx-05.jpeg" alt="Latinx 05" /></div>
      <div class="gallery-item" data-index="5"><img src="images/latinx/latinx-06.jpeg" alt="Latinx 06" /></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lbClose">×</button>
    <button class="lightbox-prev" id="lbPrev">‹</button>
    <img src="" id="lbImg" alt="" />
    <button class="lightbox-next" id="lbNext">›</button>
  </div>

  <!-- Hamburger and overlay last in DOM so they always paint on top -->
  <button class="hamburger" id="hamburger" aria-label="Menu">
    <span></span><span></span><span></span>
  </button>
  <div class="nav-overlay" id="navOverlay"></div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('navOverlay');
    hamburger.addEventListener('click', () => { sidebar.classList.toggle('open'); overlay.classList.toggle('visible'); });
    overlay.addEventListener('click', () => { sidebar.classList.remove('open'); overlay.classList.remove('visible'); });
    sidebar.querySelectorAll('a').forEach(a => a.addEventListener('click', () => { if (window.innerWidth <= 900) { sidebar.classList.remove('open'); overlay.classList.remove('visible'); } }));

    const items = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    let current = 0;
    const srcs = Array.from(items).map(i => i.querySelector('img').src);
    const alts = Array.from(items).map(i => i.querySelector('img').alt);

    items.forEach(item => {
      item.addEventListener('click', () => {
        current = parseInt(item.dataset.index);
        lbImg.src = srcs[current];
        lbImg.alt = alts[current];
        lightbox.classList.add('open');
      });
    });

    lbClose.addEventListener('click', () => lightbox.classList.remove('open'));
    lightbox.addEventListener('click', e => { if (e.target === lightbox) lightbox.classList.remove('open'); });
    lbPrev.addEventListener('click', e => { e.stopPropagation(); current = (current - 1 + srcs.length) % srcs.length; lbImg.src = srcs[current]; lbImg.alt = alts[current]; });
    lbNext.addEventListener('click', e => { e.stopPropagation(); current = (current + 1) % srcs.length; lbImg.src = srcs[current]; lbImg.alt = alts[current]; });
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('open')) return;
      if (e.key === 'Escape') lightbox.classList.remove('open');
      if (e.key === 'ArrowLeft') lbPrev.click();
      if (e.key === 'ArrowRight') lbNext.click();
    });
  </script>
</body>
</html>
